<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <button
          class="btn btn-primary btn-sm"
         (click)="navigateToOrderDetails(order.orderId)">View</button>
      </td>
    </tr>
  </tbody> 
</table>
